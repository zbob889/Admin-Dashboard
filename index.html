<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="script" href="script.js" defer>
    <title>Admin Dashboard</title>
</head>
<body>
    
    <div id="container">

        <div id="header">

            <div id="searchbar">

                <img src="magnify.svg" alt="magnifying glass">

                <form id="form">
                    <label for="text"></label>
                    <input type="text" id="search" name="search">
                </form>

            </div>

            <div id="user">

                <img src="hangingmonkey.png" alt="Hanging Monkey" id="monkey-img">

                <div id="text">
                    <p id="greeting">Hi there,</p>
                    <p id="username">Hanging Monkey (@hangingmonkey)</p>
                </div>

            </div>

            <div id="profile">
                <img src="bell-ring-outline.svg" alt="Bell Ringing" id="bell">
                <img src="hangingmonkey.png" alt="hangingmonkey" id="small-monkey">
                <p id="profilename">Hanging Monkey</p>
            </div>

            <div id="buttons"></div>
        </div>

        <div id="sidebar"></div>

        <div id="content"></div>

    </div>

</body>
</html>
